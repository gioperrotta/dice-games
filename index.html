<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=div, initial-scale=1.0">
  <title>Dice game</title>
</head>
<link rel="stylesheet" href="./game.css" >

<script type="text/javascript" src="./game.js" defer></script>
<body>
<div class="two-faces">
    <div class="face">
      <div class="line">
        <div id="a-point1" class="point"></div>
        <div id="a-point2" class="point"></div>
        <div id="a-point3" class="point"></div>
      </div>
      <div class="line">
        <div id="a-point4" class="point"></div>
        <div id="a-point5" class="point"></div>
        <div id="a-point6" class="point"></div>
      </div>
      <div class="line">
        <div id="a-point7" class="point"></div>
        <div id="a-point8" class="point"></div>
        <div id="a-point9" class="point"></div>
      </div>
    </div>

    <div class="face">
      <div class="line">
        <div id="b-point1" class="point"></div>
        <div id="b-point2" class="point"></div>
        <div id="b-point3" class="point"></div>
      </div>
      <div class="line">
        <div id="b-point4" class="point"></div>
        <div id="b-point5" class="point"></div>
        <div id="b-point6" class="point"></div>
      </div>
      <div class="line">
        <div id="b-point7" class="point"></div>
        <div id="b-point8" class="point"></div>
        <div id="b-point9" class="point"></div>
      </div>
    </div>

  </div>
  <button class="btnJogar" onclick="animationPlay()">Jogar</button>
</body>

</html>
